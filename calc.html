<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <button class="buttonOperator">AC</button>
                <button class="buttonOperator">DEL</button>
                <button class="buttonOperator">.</button>
                <button class="buttonOperator">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="buttonOperator">*</button>
            </div>
            <div>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="buttonOperator">-</button>
            </div>
            <div>
                <button class="button" >1</button>
                <button class="button" >2</button>
                <button class="button" >3</button>
                <button class="buttonOperator">+</button>
            </div>
            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="buttonOperator" class="equal">=</button>
            </div>
        </form>
    </div>
   </div>
   <script src="calc.js"></script>
</body>
</html>
